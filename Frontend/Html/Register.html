<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/Frontend/css/style_register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Inregistrare</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nume:</span>
            <input type="text" placeholder="Introdu numele:" required>
          </div>
          <div class="input-box">
            <span class="details">Prenume:</span>
            <input type="text" placeholder="Introdu prenumele:" required>
          </div>
          <div class="input-box">
            <span class="details">Email:</span>
            <input type="text" placeholder="Email:" required>
          </div>
          <div class="input-box">
            <span class="details">Numarul de telefon:</span>
            <input type="text" placeholder="Numarul de telefon:" required>
          </div>
          <div class="input-box">
            <span class="details">Parola:</span>
            <input type="password" placeholder="Parola:" required>
          </div>
          <div class="input-box">
            <span class="details">Confirma parola</span>
            <input type="password" placeholder="Confirma parola:" required>
          </div>
        </div>
    
        <div class="button">
          <input type="submit" value="Inregistreaza-te">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
