<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/crm/Frontend/css/style_register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Inregistrare</div>
    <div class="content">
      <form action="../../Backend/login_register/register.php" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nume:</span>
            <input type="text" name="lname" placeholder="Introdu numele:" required>
          </div>
          <div class="input-box">
            <span class="details">Prenume:</span>
            <input type="text" name="fname" placeholder="Introdu prenumele:" required>
          </div>
          <div class="input-box">
            <span class="details">Email:</span>
            <input type="email" name="email" placeholder="Email:" required>
          </div>
          <div class="input-box">
            <span class="details">Numarul de telefon:</span>
            <input type="tel" name="phone" placeholder="Numarul de telefon:" required>
          </div>
          <div class="input-box">
            <span class="details">Parola:</span>
            <input type="password" name="password" placeholder="Parola:" required>
          </div>
          <div class="input-box">
            <span class="details">Confirma parola</span>
            <input type="password" name="passwordC" placeholder="Confirma parola:" required>
          </div>
        </div>
        <div class="input-box">
          <span class="details">Imagine</span>
          <input type="file" name="img"  accept="image/png, image/jpeg">
        </div>
    
        <div class="button">
          <input type="submit" name="submit" value="Inregistreaza-te">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
