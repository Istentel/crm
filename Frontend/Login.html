<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Conectare</title>
      <link rel="stylesheet" href="css/style_login.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
   </head>
   <body>
      <div class="center">
         <div class="header">
            Conecteaza-te aici:
         </div>
         <form action="../Backend/login_register/login.php" method="POST">
            <input type="text" name="email" placeholder="Email sau Username">
            <i class="far fa-envelope"></i>
            <input id="pswrd" type="password" name="password" placeholder="Parola">
            <i class="fas fa-eye" onclick="show()"></i>
            <input  type="submit" name="submit" onclick="" value="Sign in" >
            <a href="#">Ai uitat parola?</a>
         </form>
      </div>
      <div class="button">
         <a href="/Html/Register.html" class="btn">Inregistreaza-te</a>
         
      <script>
         function show(){
          var pswrd = document.getElementById('pswrd');
          var icon = document.querySelector('.fas');
          if (pswrd.type === "password") {
           pswrd.type = "text";
           pswrd.style.marginTop = "20px";
           icon.style.color = "#7f2092";
          }else{
           pswrd.type = "password";
           icon.style.color = "grey";
          }
         }
      </script>
 <script type="text/javascript">
   document.getElementById("myButton").onclick = function () {
       location.href = "/html/index.html";
   };
</script>
   </body>
</html>
